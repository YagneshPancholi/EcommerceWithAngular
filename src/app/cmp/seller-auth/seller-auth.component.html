<div class="seller-auth">
  <!-- SignUp -->
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller SignUp</h1>
    <form
      #sellerSingUp="ngForm"
      (ngSubmit)="signUp(sellerSingUp.value)"
      class="common-form"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        ngModel
        name="name"
      />
      <input
        type="email"
        class="form-input"
        placeholder="Enter Email"
        ngModel
        name="email"
      />
      <input
        type="password"
        class="form-input"
        placeholder="Password"
        ngModel
        name="password"
      />
      <button class="form-button">SignUp</button>
      <a class="auth-toggle-link" (click)="LoginOrSignUp()"
        >Already Have an Account? Click to Login</a
      >
    </form>
  </div>

  <!-- Login -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{ showLoginInfo }}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        type="email"
        class="form-input"
        placeholder="Email or Name"
        ngModel
        name="emailOrName"
      />
      <input
        type="password"
        class="form-input"
        placeholder="Password"
        ngModel
        name="password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="LoginOrSignUp()"
        >Don't Have an Account? Click to SignUp</a
      >
    </form>
  </div>
</div>
