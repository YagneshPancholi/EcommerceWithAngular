<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img
      class="product-image"
      src="{{ productData.image }}"
      alt="{{ productData.description }}"
    />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price | currency : "INR" }}</h3>
      <div>
        <h3>Color:</h3>
        <h5
          [style.backgroundColor]="productData.color"
          class="product-color"
        ></h5>
      </div>
      <h6>{{ productData.category | titlecase }}</h6>
      <h6>{{ productData.description | titlecase }}</h6>
      <button
        *ngIf="!removeCart"
        class="form-button form-button-extra"
        (click)="AddToCart()"
      >
        Add To Cart
      </button>
      <button
        *ngIf="removeCart"
        class="form-button form-button-extra"
        (click)="RemoveToCart(productData.id)"
      >
        Remove To Cart
      </button>
      <button class="form-button form-button-extra">Buy Now</button>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
