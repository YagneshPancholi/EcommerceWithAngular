<!-- carousal start -->
<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let product of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ product.Id }}">
        <img
          class="product-img"
          [src]="product.Image"
          alt="Random first slide"
        />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ product.Name | titlecase }}</h3>
      <p>{{ product.Description | titlecase }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<!-- carousal end -->

<!-- trending product start -->
<div class="product-list-wrapper">
  <h1>Trending Projects</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of trendingProducts">
      <div class="product-item">
        <img
          src="{{ product.Image }}"
          [alt]="product.Description | titlecase"
        />
        <div class="product-details">
          <h6 class="name-head">{{ product.Name | titlecase }}</h6>
          <div class="product-price">
            <h6>{{ product.Price }}</h6>
          </div>
          <div class="product-color">
            <h6>{{ product.Color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ product.Id }}">View</a>
          <a href="#">add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- trending product end -->
